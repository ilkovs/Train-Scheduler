<!DOCTYPE html>
<html lang="en-us">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Train Scheduler</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
        <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
        <script src='https://cdn.rawgit.com/admsev/jquery-play-sound/master/jquery.playSound.js'></script>
        <script src="javascript/app.js"></script>
    </head>
    
    <body>
        <div class="jumbotron">
                <h3>Current Time: <span id="timer"></span></h3>            
                <h1><i>Joy Station</i></h1>
            <marquee behavior="scroll" direction="left">
                <img src="images/train 3.gif" width="400" height="100" alt="smile">
        </marquee>
    </div>
    <table class="table" id="trainTable">
        <p class="title">
            <b>Current Train Schedule</b>
        </p>
        
        <thead>
            <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency (min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Orient Express</th>
                <td>Trenton</td>
                <td>30</td>
                <td>06:35</td>
                <td>15</td>
            </tr>
            <tr>
                <th scope="row">Oregon Trail</th>
                <td>Salem</td>
                <td>60</td>
                <td>07:25</td>
                <td>10</td>
            </tr>
            <tr>
                <th scope="row">Boston Midnight</th>
                <td>Boston</td>
                <td>45</td>
                <td>09:55</td>
                <td>45</td>
            </tr>
            <tr>
                <th scope="row">California Caravan</th>
                <td>San Francisco</td>
                <td>35</td>
                <td>09:25</td>
                <td>25</td>
            </tr>
        </tbody>
    </table>
    <thead>
        <p class="title">
            <b>Add Train</b>
        </p>
    </thead>
    <div class="form-group row">
        <label for="colFormLabel" class="col-sm-2 col-form-label">Train Name</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="trainName">
        </div>
    </div>
    <div class="form-group row">
        <label for="colFormLabel" class="col-sm-2 col-form-label">Destination</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="destination">
        </div>
    </div>
    <div class="form-group row">
        <label for="colFormLabel" class="col-sm-2 col-form-label">First Train Time (HH:mm - military time)</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="trainTime">
        </div>
    </div>
    <div class="form-group row">
        <label for="colFormLabel" class="col-sm-2 col-form-label">Frequency (min)</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="frequency">
        </div>
    </div>
    <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary" id="add-train-btn">Submit</button>
        </div>
    </div>
    <audio autoplay="autoplay" style="display:none;">
        <embed src="images/train-depart-with-whistle-01.mp3" hidden="true" autostart="true" loop="false" class="mySound" />
    </audio>
    
    <footer>
        <a href="https://github.com/ilkovs/Train-Scheduler"><button>GitHub</button></a>
    </footer>

</body>

</html>
